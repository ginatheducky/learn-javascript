<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="quotes.js"></script>
</head>
<body>
    <!-- Navigation -->
    <div class="container text-center mt-3 mb-5" id="nav-bar">
        <a href="/learn-javascript/">Home</a>
    </div>

    <!-- Main -->
    <div class="container">
        <div class="card" id="quote-container">
            <!-- Quote -->
            <div class="card-body">
                <!-- Quote Text -->
                <div class="quote-text text-center">
                    <i class="fas fa-quote-left"></i>
                    <span id="quote"></span>
                </div>

                <!-- Quote Author -->
                <div class="quote-author text-center mt-4">
                    <span id="author"></span>
                </div>
            </div>

            <!-- Buttons -->
            <div class="card-footer d-flex justify-content-between">
                <button type="button" class="btn btn-dark" id="twitter" title="Tweet this!"><i class="fab fa-twitter"></i></button>
                <button type="button" class="btn btn-dark" id="new-quote">New Quote</button>
            </div>
        </div>
        
        <!-- Loader -->
        <div class="loader" id="loader"></div>
    </div>
</body>
</html>
